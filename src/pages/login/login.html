<ion-header>

    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <img src="assets/img/logo.png" class='logo' alt="logo">

    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="account.email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="account.password" type="password"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button outline block (click)="login()">Login</button>
                <button ion-button block color="danger" (click)="gotoPage('RegisterPage')">Register</button>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
