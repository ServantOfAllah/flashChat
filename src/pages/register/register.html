<ion-header>

    <ion-navbar>
        <ion-title>register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="account.email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="account.password" type="password"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button block (click)="register()">Register</button>
            </ion-item>
        </ion-card-content>
    </ion-card>

</ion-content>
