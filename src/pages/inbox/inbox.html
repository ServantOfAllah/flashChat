<ion-header>

    <ion-navbar>
        <ion-title>inbox</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let message of messageList">
            <ion-avatar item-left>
                <img [src]="message.user.avatar" />
            </ion-avatar>
            <h2>{{message.user.FirstName}} {{message.user.LastName}}</h2>
            <p>{{message.lastMessage}}</p>
        </ion-item>
    </ion-list>
</ion-content>
